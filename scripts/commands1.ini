[script]
n0=set var %seconds
n1=set var %temp
n2=set var %timerOn
n3=
n4=;Sets the timer of the contest.
n5=on *:TEXT:!timerset &:#: {
n6=  %seconds = $int($2)
n7=  msg $chan Timer set to $2 seconds.
n8=}
n9=
n10=on *:TEXT:!broadcaster:#: {
n11=  if($nick == xolti)
n12=  {
n13=    msg $chan Hellooo I am the broadcaster.
n14=  }
n15=}
n16=
n17=;Starts the contest.
n18=on *:TEXT:!startcontest:#: {
n19=  if($nick isop #) {
n20=    %timerOn = 1
n21=    msg $chan %timerOn
n22=    msg $chan Timer is now starting...
n23=    timer t1 %seconds set -s %timerOn 0
n24=    timer t2 %seconds msg $chan Submissions are now closed!
n25=  }
n26=}
n27=
n28=;Stops the contest.
n29=on *:TEXT:!stopcontest:#: {
n30=  if($nick isop #) {
n31=    %timerOn = 0
n32=    msg $chan %timerOn
n33=    msg $chan Timer is now stopping...
n34=    timers off
n35=  }
n36=}
n37=
n38=;Announces the winner of the contest (ARG: Name)
n39=on *:TEXT:!announcewinner &:#: {
n40=  msg $chan And the winner of this art contest is $2!
n41=}
n42=
n43=;test function
n44=on *:Text:*:#:{
n45=  if (imgur isin $1-) {
n46=    inc %temp 1
n47=    msg $chan You now have %temp points!
n48=    msg $nick Sup man
n49=  }
n50=}
n51=
n52=;Loads all the links obtained by the bot.
n53=on *:TEXT:!loadchoices:#:
n54={
n55=  ;Insert file reading here
n56=  ;Form: msg $nick filecontents
n57=}
