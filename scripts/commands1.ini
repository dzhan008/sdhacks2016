[script]
n0=set var %minutes
n1=set var %seconds
n2=set var %temp
n3=set var %timerOn
n4=
n5=;Sets the timer of the contest.
n6=on *:TEXT:!timerset &:#: {
n7=  %seconds = $int($2)
n8=  msg $chan Timer set to $2 seconds.
n9=}
n10=
n11=;Starts the contest.
n12=on *:TEXT:!startcontest:#: {
n13=  if ($nick isop # && %timerOn == 0) {
n14=    %timerOn = 1
n15=    var %float_minutes = %seconds / 60
n16=    var %minutes = $int(%float_minutes)
n17=    var %remsecs = %seconds % 60
n18=    msg $chan The contest is now starting. You have %minutes minutes and %remsecs seconds to submit your art!
n19=    timer 1 %seconds set -s %timerOn 0
n20=    timer 1 %seconds msg $chan The contest is now over!
n21=  }
n22=  else {
n23=    msg $chan This action cannot be done at this time.
n24=  }
n25=}
n26=
n27=;Stops the contest.
n28=on *:TEXT:!stopcontest:#: {
n29=  if ($nick isop #) {
n30=    %timerOn = 0
n31=    msg $chan The contest has halted early.
n32=    timers off
n33=  }
n34=}
n35=
n36=;Announces the winner of the contest (ARG: Name)
n37=on *:TEXT:!announcewinner &:#: {
n38=  msg $chan And the winner of this art contest is $2!
n39=}
n40=
n41=;test function
n42=on *:Text:*:#:{
n43=  if (%timerOn == 1) {
n44=    ;Checks if hash table is created
n45=    if ($hget(images)) {
n46=      ;msg $chan Hash table exists!
n47=    }
n48=    else {
n49=      ;msg $chan Does not exist!
n50=    }
n51=    ;Checks if "imgur.com" is in the user's comment
n52=    if (imgur.com/ isin $1-) {
n53=      ;Adds the username and link as the key and val to hash table
n54=      /hadd -s images $nick $1-
n55=      ;msg $chan Added submission!
n56=      ;For debugging. Outputs number of items, key, and value
n57=      ;msg $chan $hget(images, 0).item
n58=      ;msg $chan $hget(images, $nick)
n59=      ;msg $chan $nick
n60=    }
n61=  }
n62=}
n63=
n64=;Loads all the links obtained by the bot.
n65=on *:TEXT:!loadchoices:#:
n66={
n67=  ;Insert file reading here
n68=  ;Form: msg $nick filecontents
n69=}
