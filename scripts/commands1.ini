[script]
n0=set var %seconds
n1=set var %temp
n2=set var %timerOn
n3=
n4=on *:TEXT:!timerset &:#: {
n5=  %seconds = $int($2)
n6=  msg $chan Timer set to $2.
n7=}
n8=
n9=on *:TEXT:!broadcaster:#: {
n10=  if($nick == xolti)
n11=  {
n12=    msg $chan Hellooo I am the broadcaster.
n13=  }
n14=}
n15=
n16=on *:TEXT:!start:#: {
n17=  %timerOn = 1
n18=  msg $chan %timerOn
n19=  if($nick isop #) {
n20=    msg $chan Timer is now starting...
n21=    timer 1 %seconds set -s %timerOn 0
n22=    timer 1 %seconds msg $chan Timer finished!
n23=  }
n24=}
n25=
n26=on *:Text:*:#:{
n27=  if (imgur isin $1-) {
n28=    inc %temp 1
n29=    msg $chan You now have %temp points!
n30=    msg $nick Sup man
n31=  }
n32=}
n33=
